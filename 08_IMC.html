<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    const peso = Number(prompt(`Informe seu peso em Kg`));
    const altura = Number(prompt(`Informe sua altura em metros`));

    //PROCESSAMENTO

    function calculoImc(p, a) {
        let imc = p / a ** 2;
        alert(`O cálculo do IMC resulta em ${imc.toFixed(2)}`);
    }

    calculoImc(peso, altura);
    //SAÍDA

</script>
