<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    const base = Number(prompt(`Informe a base do triângulo`));
    const altura = Number(prompt(`Informe a altura do triângulo`));

    //PROCESSAMENTO
    function area(b, h) {
        let A = (b * h) / 2
        alert(`A área do triângulo com base ${base} e altura ${altura} é ${A}`);
    }

    area(base, altura);
    //SAÍDA


</script>
