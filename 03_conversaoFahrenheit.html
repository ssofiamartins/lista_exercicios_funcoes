<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    const temperatura = Number(prompt(`Informe uma temperatura em graus Celsius:`));

    //PROCESSAMENTO
    function conversao(temp){
        let fahrenheit = (9 * temp + 160) / 5;
        alert(`A conversão da temperatura ${temperatura}°C para Fahrenheit é ${fahrenheit}F `);
    }


    conversao(temperatura);
    //SAÍDA

</script>
