<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    const temperatura = Number(prompt(`Informe uma temperatura em Farenheit:`));

    //PROCESSAMENTO
    function conversao(temp) {
        let celsius = (temp - 32) * 5 / 9
        alert(`A conversão da temperatura ${temperatura}F para graus Celsius é ${celsius}°C`);
    }

    conversao(temperatura);
    //SAÍDA

</script>
